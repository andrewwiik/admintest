<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-md-4 col-md-offset-4">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Profile Basics</h5>
                </div>
                <div>
                    <div class="ibox-content text-center">
                        <h1>{{ user.full_name }}</h1>

                        <div class="m-b-sm">
                            <img alt="image" class="img-circle" src="{{ user.get_avatar_url }}">
                        </div>
                        <p class="font-bold">{{ user.volunteer_type }}</p>

                        <p><i class="fa fa-map-marker text-info"></i> {{ user.head_office }} </p>

                    </div>

                    <div class="ibox-content profile-content text-center">

                        <h5>
                            About me
                        </h5>

                        <p>
                            {{user.about_me}}
                        </p>

                        <button type="button" class="btn nohover btn-info btn-lg btn-block m-t user_volts_score"><i
                            class="fa fa-bolt"></i> {{ user.volts_score }} Volts
                        </button>

                    </div>
                </div>
            </div>
            <!--end ibox-->
        </div>
        <!--end md-4 main box-->
        </div>
    </div>
