<div class="inmodal">
    <form role="form">
        <div class="modal-header">
            <h4 class="modal-title">Edit Social Media</h4>
            <small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group m-b">
                        <span class="input-group-addon">
                            <i class="fa fa-facebook"></i>
                        </span>
                        <input type="text" placeholder="Facebook Url" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group m-b">
                        <span class="input-group-addon">
                            <i class="fa fa-twitter"></i>
                        </span>
                        <input type="text" placeholder="Twitter Url" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group m-b">
                        <span class="input-group-addon">
                            <i class="fa fa-linkedin"></i>
                        </span>
                        <input type="text" placeholder="Linkedin Url" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
        </div>
    </form>
</div>
